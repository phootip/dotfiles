format = """
$username\
$hostname\
$directory\
\\[$git_branch\
$git_state\
$git_status\\]\
$cmd_duration\
$fill\
$line_break\
$python\
$character\
"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-purple"

[fill]
# symbol = '-'
# style = 'bold bright-green'
symbol = ' '
style = 'bold bright-green strikethrough'

[git_status]
# format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
format = '$all_status$ahead_behind'
ahead = '[⬆](bold purple)'
behind = '[⬇](bold purple)'
staged = '[✚](green)'
deleted = '[✖](red)'
renamed = '[➜](purple)'
stashed = '[✭](cyan)'
untracked = '[◼](white)'
modified = '[✱](blue)'
conflicted = '[═](yellow)'
diverged = '⇕'
up_to_date = ''

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
