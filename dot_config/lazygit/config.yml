gui:
  showFileTree: false
git:
  log:
    showGraph: 'always'
    showWholeGraph: true
keybinding:
  universal:
    nextScreenMode: '='
    prevScreenMode: '-'
    prevBlock-alt: 'K'
    nextBlock-alt: 'J'
    nextTab: 'l'
    prevTab: 'h'
    # scrollLeft: 'h'
    # scrollRight: 'l'
    copyToClipboard: 'y'
  commits:
    moveDownCommit: '<c-d>'
    moveUpCommit: '<c-u>'
